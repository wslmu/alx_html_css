<!-- Design an HTML registration form with the following specifications:

Include fields for the userâ€™s name, email, password, and confirm password.
Implement HTML5 validation attributes to ensure all fields are required,
And the email field accepts a valid email format, and the password fields match.
Use appropriate input types (e.g., email, password) and labels for each field. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 150vh;
    }

    form {
        border: 1px solid gray;
        border-radius: 5%;
    }

    ul {
        list-style: none;
        margin: 10px;
        padding: 0;
    }

    li {
        margin-bottom: 5%;
    }

    label {
        /* Uniform size & alignment */
        display: inline-block;
        width: 80px;
        text-align: right;
    }

    button {
        margin-left: 50%;
        width: 30%;
        cursor: pointer;
    }
</style>

<body>
    <h2>Login Details</h2>
    <form action="#" method="post" onsubmit="return validateForm()">
        <ul>
            <li>
                <label for="name">Name:</label>
                <input type="text" name="userName" id="name" required>
            </li>
            <li>
                <label for="email">Email:</label>
                <input type="email" name="userEmail" id="email" required>
            </li>
            <li>
                <label for="password">Password:</label>
                <input type="password" name="userPassword" id="password" minlength="8" required>
            </li>
            <li>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" name="userPassword" id="confirmPassword" minlength="8" required>
            </li>
            <li>
                <button type="submit">Login</button>
            </li>
        </ul>
    </form>

    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match");
                return false;
            }

            return true;
        }
    </script>

</body>

</html>
