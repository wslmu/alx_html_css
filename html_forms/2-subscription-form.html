<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscription Form</title>
</head>
<body>
    <form>
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br>
        
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br>
        
       <label for="subscription-preference">Subscription Preference:</label><br>
       <input type="radio" id="monthly" name="subscription-preference" value="monthly" required>
       <label for="monthly">Monthly</label><br>
        
       <input type="radio" id="yearly" name="subscription-preference" value="yearly">
       <label for="yearly">Yearly</label><br>
        
       <input type="submit" value="Submit">
    </form>
</body>
</html>
